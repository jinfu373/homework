<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄市人口分布</title>
    <style>
        /* 基本页面样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        /* 文字框容器 */
        .text-box {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #4CAF50; /* 增加侧边边框 */
        }

        /* 文字样式 */
        .text-box p {
            font-size: 16px;
            color: #555;
            text-align: justify;
        }

        iframe {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>高雄市人口分布（65岁至80岁）</h1>
    <div class="text-box">
        <p>高雄市65至80岁人口呈现逐年增加趋势，主要集中在市区及近郊区域，尤其是老年人口较多的社区，生活便利设施和医疗资源相对完善。老年人群体的居住选择趋向于交通便利、环境较为安静的区域。</p>
    </div>
    
    <h2>60岁至80岁 高雄市人口</h2>
    <iframe src="https://plotdb.io/v/chart/37374" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>

    <h1>高雄市人口分布 (80岁至100岁）</h1>
    <div class="text-box">
        <p>高雄市80至100岁人口较为稀少，主要集中在市中心及老旧社区。许多高龄者居住在医疗资源丰富的地区，尤其是靠近医院和照护中心的地方。居住环境通常较为安静，适合老人生活。</p>
    </div>

    <h2>80岁至100岁 高雄市人口</h2>
    <iframe src="https://plotdb.io/v/chart/37385" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>

</body>
</html>
